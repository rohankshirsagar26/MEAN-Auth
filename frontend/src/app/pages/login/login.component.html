<div class="lg:w-3/12 px-4 py-2 mt-32 shadow-lg mx-auto border">
  <h3 class="text-3xl text-center font-semibold py-2">Login</h3>
  <form [formGroup]="loginForm" class="flex flex-col">
    <div class="flex flex-col mt-4 mb-1">
      <input
        formControlName="email"
        type="email"
        placeholder="Email"
        class="p-2 border border-gray-200 rounded"
      />
      <span
        class="text-red-500"
        *ngIf="
          loginForm.hasError('required', 'email') &&
          loginForm.controls['email'].dirty
        "
        >*Email is required</span
      >
      <span class="text-red-500" *ngIf="loginForm.hasError('email', 'email')"
        >*Email is invalid</span
      >
    </div>

    <div class="flex flex-col mt-4 mb-1">
      <input
        formControlName="password"
        type="password"
        placeholder="Password"
        class="p-2 border border-gray-200 rounded"
      />
      <span
        class="text-red-500"
        *ngIf="
          loginForm.hasError('required', 'password') &&
          loginForm.controls['password'].dirty
        "
        >*Password is required</span
      >
    </div>

    <button
      [disabled]="loginForm.invalid"
      [class.disabled]="loginForm.invalid"
      class="bg-indigo-500 p-2 mt-3 rounded text-white"
      (click)="login()"
    >
      Login
    </button>
  </form>
  <div>
    <span>Don't have an account?</span>
    <a routerLink="/register" class="text-indigo-500 ml-2 cursor-pointer"
      >Register</a
    >
  </div>
</div>
