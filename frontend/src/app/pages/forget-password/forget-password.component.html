<div class="lg:w-3/12 px-4 py-4 mt-32 shadow-lg mx-auto border">
  <h3 class="text-3xl text-center font-semibold py-2">Reset Password</h3>
  <form [formGroup]="forgetForm" class="flex flex-col">
    <span>
      Enter your email and we will send you how to reset your password
    </span>
    <div class="flex flex-col mt-4 mb-1">
      <input
        formControlName="email"
        type="email"
        placeholder="Email"
        class="p-2 border border-gray-200 rounded"
      />
      <span
        class="text-red-500"
        *ngIf="
          forgetForm.hasError('required', 'email') &&
          forgetForm.controls['email'].dirty
        "
        >*Email is required</span
      >
      <span class="text-red-500" *ngIf="forgetForm.hasError('email', 'email')"
        >*Email is invalid</span
      >
    </div>

    <div>
      <button
        [disabled]="forgetForm.invalid"
        [class.disabled]="forgetForm.invalid"
        class="bg-indigo-500 w-1/4 p-2 mt-3 rounded text-white"
        (click)="sendEmail()"
      >
        Reset
      </button>
      <button
        routerLink="/login"
        class="bg-gray-500 w-1/4 p-2 mt-3 ml-2 rounded text-white"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
